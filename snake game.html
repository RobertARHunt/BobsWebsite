<!DOCTYPE html>
<html>
  <head>
    <title>Snake!</title>
    <link rel="icon" href="pictures/logo-32.png" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="header">
      <image src="pictures/logo-150.png"></image>
    </div>

    <div id="titlescreen" class="screen active">
      <div>
        <input
          type="button"
          value="Click here to start"
          onclick="startGame()"
        />
      </div>
    </div>

    <div id="gamescreen" class="screen">
      <div class="score">SCORE: <span id="score">0</span></div>
      <div id="gamearea" class="gamearea"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
